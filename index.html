<!DOCTYPE html>
<html>
<head>
   <title>My Portfolio</title>
</head>
<body>
   <header>
       <h1>Welcome to My Portfolio</h1>
   </header>

   <nav>
       <ul>
           <li><a href="#about">About</a></li>
           <li><a href="#skills">Skills</a></li>
           <li><a href="#projects">Projects</a></li>
           <li><a href="#contact">Contact</a></li>
       </ul>
   </nav>

   <main>
       <section id="about">
           <h2>About Me</h2>
           <img src="night.jpg" alt="A photo of the sky">
           <p>Passionate about merging creativity with technology</p>
       </section>

       <section id="skills">
           <h2>My Skills</h2>
           <ul>
               <li>Skill 1</li>
               <li>Skill 2</li>
               <li>Skill 3</li>
           </ul>
       </section>

       <section id="projects">
           <h2>My Projects</h2>
           <figure>
               <video controls>
                  <source src="" type="video/mp4">
               </video>
               <figcaption>This is a project video</figcaption>
           </figure>
           <figure>
               <audio controls>
                  <source src="chopin nocturne.mp3" type="audio/mpeg">
               </audio>
               <figcaption>This is a project audio</figcaption>
           </figure>
       </section>

       <section id="contact">
           <h2>Contact Me</h2>
           <form>
               <label for="name">Name:</label><br>
               <input type="text" id="name" name="name"><br>
               <label for="email">Email:</label><br>
               <input type="email" id="email" name="email"><br>
               <input type="submit" value="Submit">
           </form>
       </section>
   </main>

   <footer>
       <p>Copyright &copy; 2023 My Portfolio</p>
   </footer>
</body>
</html>
